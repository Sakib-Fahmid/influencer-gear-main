<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body , button{
            font-family: 'Poppins', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu-heading{
           font-size: 24px;
           font-weight: 700; 
        }
        nav{
            padding: 30px;
            margin-bottom: 100px;
        }
        article.half-width h1{
            font-size: 52px;
        }
        .half-width{
            width: 50%;
        }
      
        .button-design{
            background: #E02C6D;
            padding: 15px;
            border-radius: 25px;
            color: white;
            width: 196px;
            height: 44px;
            font-weight: 600;
            border: none;
            text-align: center;
        }
        .button-design span{
            display: flex;  
            justify-content: center;
            align-items: center;
        }
        .button-design:hover{
            cursor: pointer;
        }
        /* article , section{
            border: 2px solid red;
        } */
        section{
            display: flex;
        }
        .fa-arrow-right{
            margin-left: 15px;
            padding : 5px;
            background-color: white;
            color:#E02C6D;
            border-radius: 10px;
        }
        .first-section-image{
            width:90%;
            border-radius: 20px;
            height: 100%;
            padding-left: 140px;
        }
        .first-sec-img-side:hover{
            transform: rotate(360deg);
            transition: transform 2s linear;
            position: relative;
        }
    </style>
    <script src="https://kit.fontawesome.com/9be23e5cfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- header starts here  -->
        <nav>
            <!-- menu heading  -->
            <h3 class="menu-heading">
                Influencer Gadgets
            </h3>
        </nav>
        <!-- header ends here  -->
        <!-- first section starts here  -->
        <section>
            <article class="half-width">
                <h1>Start your Journey as Influencer</h1>
                <br>
                <p>To become a succesfull influencer ,gadgets and gears play a significant role. Working as the main tool for showcasing your talents to the world. Go to below for purchasing</p>
                <br>
                <button class="button-design">
                    <span>
                        Prebook now<i class="fas fa-arrow-right"></i>
                    </span> 
                </button>
            </article>
            <div class="first-sec-img-side">
                <img class="first-section-image" src="./images/main-camera.png" alt="camera photo">
            </div>
        </section>
        <!-- first section ends here  -->
    </header>
</body>
</html>
