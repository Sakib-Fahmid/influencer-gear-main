<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body , button{
            font-family: 'Poppins', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu-heading{
           font-size: 24px;
           font-weight: 700; 
        }
        nav{
            padding: 30px;
        }
        article.half-width h1{
            font-size: 52px;
        }
        .half-width{
            width: 50%;
        }
        article{
            border: 2px solid red;
        }
        .button-design{
            background: #E02C6D;
            padding: 15px;
            border-radius: 25px;
            color: white;
            width: 196px;
            height: 44px;
            font-weight: 600;
            border: none;
        }
        .button-design span{
            display: flex;  
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- header starts here  -->
        <nav>
            <!-- menu heading  -->
            <h3 class="menu-heading">
                Influencer Gadgets
            </h3>
        </nav>
        <article class="half-width">
            <h1>Start your Journey as Influencer</h1>
            <p>To become a succesfull influencer ,gadgets and gears play a significant role. Working as the main tool for showcasing your talents to the world. Go to below for purchasing</p>
            <button class="button-design">
                <span>
                    Prebook now
                </span> 
            </button>
        </article>
    </header>
</body>
</html>
